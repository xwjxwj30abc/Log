log4j.rootLogger=info,tdout,R

log4j.appender.tdout=org.apache.log4j.ConsoleAppender
log4j.appender.tdout.layout=org.apache.log4j.PatternLayout
log4j.appender.tdout.layout.ConversionPattern=%d{ISO8601} %-5p %c [%t] - %m%n

log4j.appender.R=org.apache.log4j.RollingFileAppender
log4j.appender.R.File=logs/demo.log
log4j.appender.R.MaxFileSize=1000KB
log4j.appender.R.MaxBackupIndex=1
log4j.appender.R.layout=org.apache.log4j.PatternLayout
log4j.appender.R.layout.ConversionPattern=%d{ISO8601} %-5p %c [%t] - %m%n